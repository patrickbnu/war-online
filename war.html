    Raphael(10, 50, 1000, 400, function () {
        r = this;


        r.rect(0, 0, 1000, 400, 10).attr({
            stroke: "none",
            fill: "0-#9bb7cb-#adc8da"
        });
       
 
    });

	function render(pais, color){
		var over = function () {
            this.c = this.c || this.attr("fill");
            this.stop().animate({fill: "#bacabd"}, 500);
        };
        var out = function () {
            this.stop().animate({fill: this.c}, 500);
        };
        r.setStart();

        var hue = Math.random();

      for (var country in map[pais]) {
            // var c = Raphael.hsb(Math.random(), .5, .75);
            // var c = Raphael.hsb(.11, .5, Math.random() * .25 - .25 + .75);
            r.path(worldmap.shapes[map[pais][country]]).attr({stroke: color, fill: color, "stroke-opacity": 0.25});
        }

       // r.path(worldmap.shapes["CI"]).attr({stroke: "#ccc6ae", fill: "#f0efeb", "stroke-opacity": 0.25});


        var world = r.setFinish();
        world.hover(over, out);
        // world.animate({fill: "#666", stroke: "#666"}, 2000);
        world.getXY = function (lat, lon) {
            return {
                cx: lon * 2.6938 + 465.4,
                cy: lat * -2.6938 + 227.066
            };
        };
        world.getLatLon = function (x, y) {
            return {
                lat: (y - 227.066) / -2.6938,
                lon: (x - 465.4) / 2.6938
            };
        };

	}


      

</script>
